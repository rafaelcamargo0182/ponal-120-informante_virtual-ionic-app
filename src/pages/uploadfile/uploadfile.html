<ion-header>

  <ion-navbar>
    <ion-title>Adjuntar Archivo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <p>{{imageURI}}</p>
        <button ion-button color="secondary" (click)="getImage()">Capturar Imagen</button>
      </ion-item>
      <ion-item>
        <h4>Image Preview</h4>
        <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
      </ion-item>
      <ion-item>
        <button ion-button (click)="uploadFile()">Adjuntar Archivo</button>
      </ion-item>
</ion-content>
