<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Descripcion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card ion-item *ngIf="investigation">

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/logo_inf_virtual.png">
          </ion-avatar>
          <h2>{{investigation.TITLE}}</h2>
          <p>{{investigation.CRIME_DATE.split('T')[0]}}</p>
        </ion-item>
      
        <img src="assets/imgs/fleteo1.jpg">
        <!-- <img src="data:image/jpg;base64,{{investigation.foto}}"> -->
        <ion-card-content>
          <p>{{investigation.DESCRIPTION}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>                      
           <button block ion-button color="policia" (click)="abrirAportes()">Aportar Informaci√≥n</button>
          </ion-col>          
          <ion-col align-self-center text-center>
            <ion-note>              
              *
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>
     
</ion-content>
