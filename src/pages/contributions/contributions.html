<ion-header>
  <ion-navbar>
    <ion-title>Aportes al Caso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="content" fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>Información:*</ion-label>
      <ion-textarea #txtDescription id='txtDescription' name="txtDescription" style="border:black; border-width: 1px;" placeholder="Describa la información que desea aportar"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Nombres:</ion-label>
      <ion-input #txtFirstName id="txtFirstName" name="txtFirstName" placeholder="Nombres"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellidos:</ion-label>
      <ion-input #txtLastName id="txtLastName" name="txtLastName" clear-input placeholder="Apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo electrónico:</ion-label>
      <ion-input #txtEmail id="txtEmail" name="txtEmail" clear-input placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Número telefónico:</ion-label>
      <ion-input #txtPhoneNumber id="txtPhoneNumber" name="txtPhoneNumber" clear-input placeholder="Telefóno"></ion-input>
    </ion-item>

  </ion-list>
  <br/>
  <br/>

  <button block ion-button color="policia" (click)="addContribution(5, txtDescription.value, txtFirstName.value, txtLastName.value, txtEmail.value, txtPhoneNumber.value);">
    Enviar
  </button>

</ion-content>

<style>
  ion-toolbar {
    --background: white;
  }
</style>

<script>
  function toggleBoolean(id, prop) {
    var el = document.getElementById(id);
    var isTrue = el[prop] ? false : true;
    el[prop] = isTrue;
    console.log('in toggleBoolean, setting', prop, 'to', isTrue);
  }
</script>
