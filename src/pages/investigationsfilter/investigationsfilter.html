<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

    <ion-item>
      <ion-label>categorías:</ion-label>
      <ion-select [(ngModel)]="categorias">
        <ion-option value="1">Homicidio</ion-option>
        <ion-option value="3">Secuestro</ion-option>
        <ion-option value="4">Hurto</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Departamento:</ion-label>
      <ion-select [(ngModel)]="departamento">
        <ion-option value="ATLANTICO">ATLANTICO</ion-option>
        <ion-option value="CUNDINAMARCA">CUNDINAMARCA</ion-option>
        <ion-option value="MAGDALENA">MAGDALENA</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Municipio:</ion-label>
      <ion-select [(ngModel)]="municipio">
        <ion-option value="ARACATACA">ARACATACA</ion-option>
        <ion-option value="BARRANQUILLA">BARRANQUILLA</ion-option>
        <ion-option value="BOGOTA">BOGOTÁ</ion-option>
      </ion-select>
    </ion-item>

  <h3 style="text-align: center">Investigaciones en Proceso</h3>

  <ion-card ion-item *ngFor="let investigation of casos">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo_inf_virtual.png">
      </ion-avatar>
      <h2 style="font-weight: bold;">{{investigation.Title}}</h2>
      <p>{{investigation.Crime_Date.split('T')[0]}}</p>
    </ion-item>

    <!-- <img src="data:image/jpg;base64,{{investigation.File_Doc}}"> -->
    <img src="{{investigation.File_Doc}}">

    <p>{{investigation.Description.substring(0, 180)}}</p>

    <ion-row>
      <ion-col>
        <button block ion-button color="policia" (click)="abrirDescription(investigation.Investigation_Id)">Ver</button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
