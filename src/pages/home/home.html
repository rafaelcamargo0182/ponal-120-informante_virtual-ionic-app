<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <h3 style="text-align: center">Investigaciones en Proceso</h3>

  <ion-card ion-item *ngFor="let investigation of casos">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo_inf_virtual.png">
      </ion-avatar>
      <h2>{{investigation.TITLE}}</h2>
      <p>{{investigation.CRIME_DATE.split('T')[0]}}</p>
    </ion-item>

    <img src="data:image/jpg;base64,{{investigation.Imagen}}">

    <!-- <ion-card-content> -->
    <!-- <ion-row>
      <ion-col>
        <div>{{investigation.DESCRIPTION.substring(0, 80)}}...</div>
      </ion-col>
    </ion-row> -->
    <!-- </ion-card-content> -->

    <p>{{investigation.DESCRIPTION.substring(0, 180)}}</p>

    <ion-row>
      <ion-col>
        <button block ion-button color="policia" (click)="abrirDescription(investigation.INVESTIGATION_ID)">Ver</button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
